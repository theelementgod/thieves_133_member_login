<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Amazon Login</title>
</head>
<body>
    <main>
    <div class="container">
        <div class="header">
            <img id="amazonlogo" src="./images/logo.jpg" alt="">
        </div>
        <div class="leftblank"></div>
        <div class="rightblank"></div>
        <div class="loginarea">
          <h2>Sign In</h2>
          <form action="">
            <label for="email">Email(phone or mobile accounts)</label>
            <br>
            <input 
                type="email"
                placeholder="Enter Email"
                name="email"
                id="email">
                <br>
          <form action="">
            <label for="password">Password</label>
            <p><a href="#">Forgot Password?</a></p>
            
            <input 
                type="password"
                placeholder="Enter Password"
                name="password"
                id="password">
            <br>
            <button>Continue</button>
            <br>
            <p><a href="#">Need Help?</a></p>
          </main>

        </div>
    <footer>
        <div class="footinfo">
          <nav>
            <ul>
                <li><a href="" class="link">Conditions of use</a></li>
                <li><a href="" class="link">Privacy Policy</a></li>
                <li><a href="" class="link">Help</a></li>
            </ul>
          </nav>
        </div>
      </div>  
    </footer>
      
</body>
</html>
